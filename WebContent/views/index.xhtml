<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Casas rurales | Login</title>

	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'/>

	<link rel="stylesheet" href="css/index_animate.css"/>
	<link rel="stylesheet" href="css/index_style.css"/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div>
			<h1>Casas Rurales</h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Inicia sesi칩n</h2>
			</div>
			<label for="username">Usuario</label>
			<br/>
			<h:inputText id="username" value="#{login.user}" placeholder="usuario"></h:inputText>
			<br/>
			<label for="password">Contrase침a</label>
			<br/>
			<h:inputSecret type="password" id="password" value="#{login.pass}" placeholder="password"></h:inputSecret>
			<br/>
			<button type="submit">Iniciar sesi칩n</button>
			<h:commandButton value="Iniciar sesi칩n" action="#{login.comprobar}" />
			<br/>
		</div>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
