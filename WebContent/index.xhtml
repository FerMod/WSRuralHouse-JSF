<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<f:view>
	<h:head>

		<title>Casas rurales | Login</title>

		<link
			href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900'
			rel='stylesheet' type='text/css' />
		<h:outputStylesheet target="head" library="css" name="index_style.css" />
		<h:outputStylesheet target="head" library="css"
			name="index_animate.css" />

<!-- 		<h:outputScript target="head" library="js" name="jquery-3.3.1.js"></h:outputScript> -->
		<script type="text/javascript" src="resources/js/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="resources/js/docReady.js"></script>
		<script type="text/javascript">
			
			docReady(function() {
				
				function isEmpty($element) {
					return !$.trim($element.html());
				}

				function placeholder($element, text) {
					if (isEmpty($element)) {
						$element.attr('placeholder', text);
					} else {
						$element.removeAttr('placeholder');
					}
				}

				$('#logo').addClass('animated fadeInDown');
				$("input:text:visible:first").focus();

				$('#login\\:username').change(function() {
					placeholder($(this), 'username');
				});

				$('#login\\:password').change(function() {
					placeholder($(this), 'password');
				});
				
				$('#login\\:username').focus(function() {
					$('label[for="username"]').addClass('selected');
				});
				$('#login\\:username').blur(function() {
					$('label[for="username"]').removeClass('selected');
				});
				$('#login\\:password').focus(function() {
					$('label[for="password"]').addClass('selected');
				});
				$('#login\\:password').blur(function() {
					$('label[for="password"]').removeClass('selected');
				});

				placeholder($('#login\\:username'), 'username');
				placeholder($('#login\\:password'), 'password');

			});
		</script>

	</h:head>

	<h:body>
		<div class="container">
			<div>
				<h1>Casas Rurales</h1>
			</div>
			<h:form id="login">
				<div class="login-box animated fadeInUp">
					<div class="box-header">
						<h2>Inicia sesión</h2>
					</div>
					<label for="username">Usuario</label>
					<br />
					<h:inputText id="username" value="#{login.user}"
						placeholder="usuario" />
					<br />
					<label for="password">Contraseña</label>
					<br />
					<h:inputSecret type="password" id="password" value="#{login.pass}"
						placeholder="password" />
					<br />
					<h:commandButton value="Iniciar sesión" action="#{login.comprobar}" />
					<br />
				</div>
			</h:form>
		</div>
	</h:body>
</f:view>
</html>
